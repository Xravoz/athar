<script>
    toasty.success("صل على النبي محمد");
    document.addEventListener("DOMContentLoaded", function () {
            fetchPrayerTimes();
        });

        function fetchPrayerTimes() {
            const url = "https://api.aladhan.com/v1/timingsByCity/29-02-2024?city=cairo&country=egypt";

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayPrayerTimes(data.data.timings);
                })
                .catch(error => console.error('خطأ في جلب مواقيت الصلاة:', error));
        }
         function tConvert(timings) {
                // Check correct time format and split into components
                time = time.toString().match(/^([01]\d|2[0-3])(:)([0-5]\d)(:[0-5]\d)?$/) || [
                    time,
                ];

                if (time.length > 1) {
                    // If time format correct
                    time = time.slice(1); // Remove full string match value
                    time[5] = +time[0] < 12 ? "AM" : "PM"; // Set AM/PM
                    time[0] = +time[0] % 12 || 12; // Adjust hours
                }
                return time.join(""); // return adjusted time or original string
            }
        function displayPrayerTimes(timings) {
            const prayerTimesDiv = document.getElementById("prayer-times");
            const prayersToDisplay = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];

            prayersToDisplay.forEach(prayer => {
                const prayerTimeItem = document.createElement("div");
                prayerTimeItem.classList.add("prayer-time-item");

                const prayerTimeLabel = document.createElement("span");
                prayerTimeLabel.classList.add("prayer-time-label");
                prayerTimeLabel.textContent = getArabicPrayerName(prayer);

                const prayerTimeValue = document.createElement("span");
                prayerTimeValue.classList.add("prayer-time-value");
                prayerTimeValue.textContent = timings[prayer];

                prayerTimeItem.appendChild(prayerTimeLabel);
                prayerTimeItem.appendChild(prayerTimeValue);
                prayerTimesDiv.appendChild(prayerTimeItem);
            });
        }


        function getArabicPrayerName(prayer) {
            switch (prayer) {
                case 'Fajr': return 'الفجر';
                case 'Dhuhr': return 'الظهر';
                case 'Asr': return 'العصر';
                case 'Maghrib': return 'المغرب';
                case 'Isha': return 'العشاء';
                default: return prayer;
            }
        }
